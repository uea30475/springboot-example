<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="utf-8">
</head>
<body>

			<div th:fragment="video" class="video">

				<div class="video-body">

					<video
						class="video-js vjs-default-skin vjs-16-9 vjs-big-play-centered"
						controls id="my-video"></video>

				</div>

				<div id="video-script-sidebar"></div>
			</div>
			
		<div th:fragment="listVideo" class="table-responsive">
			<table id="table_user" class="table table-striped table-bordered">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Name</th>
						<th scope="col">Course</th>
						<th scope="col">Created At</th>
						<th scope="col">Updated At</th>
					</tr>
				</thead>
				<tbody id="friend_table">

						<tr th:each="media,iter : ${medias}" th:class="${media.code}">
						<td scope="row" th:text="${iter.index+1}"></td>
						<td ><a th:href ="@{/watch?v=}+${media.code}"th:text="${media.name}"></a></td>
						<td th:text="${media.course.name}">Others</td>
						<td th:text="${#dates.format(media.createdAt, 'dd-MM-yyyy')}"></td>
						<td th:text="${#dates.format(media.updatedAt, 'dd-MM-yyyy')}"></td>
					</tr> 
				</tbody>
			</table>
		</div>
		
		<th:block th:fragment="videoPageScript">
            <script th:src="@{/js/myapp.js}"></script>
       </th:block>
</body>
</html>
